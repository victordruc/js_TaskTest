<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task list</title>
    <link rel="shortcut icon" href="/images/icon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Todo-List</a>

                <button class="btn btn-outline-primary" id="taskAdd">+ADD
                    TASK</button>

            </div>
        </nav>
    </header>

    <main class="container-fluid main_formular pb-2">

        <section id="taskForm">
            <!-- render JS -->
        </section>

        <section class="filter-list d-flex container-fluid my-3">
            <input class="form-control me-2" type="search" placeholder="Search" id="searchTaskInput">
            <select class="form-select" id="filterOption" required>
                <option selected disabled value="">Select filter</option>
                <option>Deadline - Ascending</option>
                <option>Deadline - Descending</option>
                <option>Priority - Ascending</option>
                <option>Priority - Descending</option>
            </select>
        </section>

        <section>
            <ul class="list-group" id="listContainer">
                <!-- Render List -->
            </ul>

        </section>

    </main>

    <footer class="container-fluid bg-light d-flex justify-content-center py-5">
        Copyright Â©
    </footer>


    <!-- Bootsrap-JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <!-- Bootsrap-JS -->

    <!-- Store DB array -->
    <script src="js/component/store.js"></script>
    <!-- Store DB array -->

    <!-- List render -->
    <script src="js/component/list-group/Form.js"></script>
    <script src="js/component/list-group/List.js"></script>
    <script src="js/component/list-group/Task.js"></script>
    <!-- List render -->

    <!-- App JS -->
    <script src="js/app.js"></script>
    <!-- App JS -->
</body>

</html>
